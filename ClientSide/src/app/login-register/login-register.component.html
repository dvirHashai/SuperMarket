<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="model-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> Login / Register </h4>
            </div>

            <div class="modal-body">
              <form >

                <div [formGroup]="myForm">
                  <div formGroupName="userData">
                    <div class="form-group">
                      <label for="username"> User Name</label>
                      <input type="text"  class="form-control" id="username"
                             placeholder="Enter username" formControlName="username">
                    </div>
                    <div  class="form-group">
                      <label [class.hidden]="isNotRegister" for="email">Email Address</label>
                      <input [class.hidden]="isNotRegister" type="email"  class="form-control" id="email"
                             placeholder="Enter Email" formControlName="email">
                      <div  *ngIf="!myForm.get(['userData', 'email']).valid" >


                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password"
                           placeholder="Enter password" formControlName="password">
                  </div>
                </div>

            <div class="modal-footer">
              <div class="forgetpass">
                <a href="#">forget your password? </a>
              </div>
              <br>
              <input type="submit" class="btn btn-danger" [class.hidden]="!isNotRegister" (click)="onLoginSubmit()"value="Login">
              <button class="btn btn-danger" [class.hidden]="!isNotRegister" (click)="toggle()">Go To Register</button>
              <input type="submit" class="btn btn-danger" [class.hidden]="isNotRegister" (click)="onRegisterSubmit()" value="Register">
              <button class="btn btn-danger" [class.hidden]="isNotRegister" (click)="toggle()">GoBack</button>
            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
