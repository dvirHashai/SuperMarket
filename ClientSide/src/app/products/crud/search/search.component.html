<div class="row">
  <div class="container">
    <form (ngSubmit)="onSearch()">
      <div [formGroup]="myForm">
        <div class="form-group">
          <label for="productName"> Product Name</label>
          <input type="text"  class="form-control" id="productName" placeholder="Enter productName" formControlName="productName">
        </div>
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <input type="text"  class="form-control" id="productCategory"
                 placeholder="Enter productCategory" formControlName="productCategory">
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="text"  class="form-control" id="productPrice"
                 placeholder="Enter productPrice" formControlName="productPrice">
        </div>
        <input type="submit" class="btn btn-danger"value="Search">
      </div>
    </form>
  </div>
  <div  class="col-xs-8">
    <ul  class="list-group">
      <app-product-item  *ngFor="let p of products" [product]="p" >
      </app-product-item>
    </ul>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a [routerLinkActive]="['active']" [routerLink]="['/products/create']" class="btn btn-success">Add product</a>
    </div>
  </div>
  <div class="col-xs-4">
    <aside>

    </aside>
  </div>
</div>
